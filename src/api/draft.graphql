query getDraftById($id: uuid!) {
  draft: draft_by_pk(id: $id) {
    id
    created_at
    updated_at
    notes(order_by: { created_at: asc }, where: { ended_at: { _is_null: true } }) {
      id
    }
    pages(order_by: { created_at: asc }, where: { ended_at: { _is_null: true } }) {
      id
      content
      order
    }
  }
}
