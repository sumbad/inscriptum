<div class="isp-spinner-round">
  <svg class="circular"
       viewBox="25 25 50 50">
          <defs>
                  <linearGradient x1="100%"
                                  y1="10%"
                                  x2="35%"
                                  y2="100%"
                                  id="${uuid}">
                          <stop class="isp-spinner-round__linear-gradient-stop"
                                offset="0%"></stop>
                          <stop class="isp-spinner-round__linear-gradient-stop"
                                stop-opacity="0.001"
                                offset="100%"></stop>
                  </linearGradient>
          </defs>
          <circle class="path"
                  cx="50"
                  cy="50"
                  r="20"
                  fill="none"
                  stroke-width="3"
                  stroke="${'url(#' + uuid + ')'}"
                  stroke-miterlimit="10" />
  </svg>
</div>

<slot>fallback content</slot>
