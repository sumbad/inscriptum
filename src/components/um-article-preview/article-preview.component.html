<section class="entry">

  <header class="entry-header">
    <h2 class="entry-title">
      <a
        onclick=${this.handleLink}
        href=${`articles/${articleName}`}
      >
        ${articleTitle}
      </a>
    </h2>
    <div class="entry-meta">
      <ul>
        <li>${articleDate}</li>
      </ul>
    </div>
  </header>

  <div class="entry-content">
    <slot></slot>
  </div>


</section>
