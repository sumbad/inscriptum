<section class="entry">

  <header class="entry-header">
    <h2 class="entry-title">
      <a
        onclick=${this.handleLink}
        href=${`articles/${this.articleName}`}
      >${this.articleTitle}</a>
    </h2>
    <div class="entry-meta">
      <ul>
        <li>${this.articleDate}</li>
      </ul>
    </div>
  </header>

  <div class="entry-content">
    <slot></slot>
  </div>

</section>
