<article id="article" class="entry">

    <header class="entry-header">
        <h1 class="entry-title">
            ${this.articleTitle}
        </h1>
        <div class="entry-meta">
            <ul>
                <li>${this.articleDate}</li>
            </ul>
        </div>
    </header>

    <div class="entry-content">
        ${{ html: this.articleContent }}
    </div>

</article>
