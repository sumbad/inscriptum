- table:
    schema: public
    name: author
  array_relationships:
  - name: drafts
    using:
      foreign_key_constraint_on:
        column: author_id
        table:
          schema: public
          name: draft
  - name: notes
    using:
      foreign_key_constraint_on:
        column: author_id
        table:
          schema: public
          name: note
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - email
      - id
      - name
      filter: {}
  - role: author
    permission:
      columns:
      - id
      - email
      - name
      - auth0_id
      - created_at
      - last_seen
      filter: {}
  update_permissions:
  - role: author
    permission:
      columns:
      - email
      - name
      filter:
        auth0_id:
          _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: draft
  object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  insert_permissions:
  - role: author
    permission:
      check:
        author:
          auth0_id:
            _eq: X-Hasura-User-Id
      columns:
      - author_id
      - content
      - updated_at
      backend_only: false
  select_permissions:
  - role: author
    permission:
      columns:
      - content
      - created_at
      - updated_at
      - author_id
      - id
      filter:
        author:
          auth0_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: author
    permission:
      columns:
      - author_id
      - content
      - created_at
      - updated_at
      filter:
        author:
          auth0_id:
            _eq: X-Hasura-User-Id
      check:
        author:
          auth0_id:
            _eq: X-Hasura-User-Id
  delete_permissions:
  - role: author
    permission:
      filter:
        author:
          auth0_id:
            _eq: X-Hasura-User-Id
