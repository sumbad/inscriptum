types: ./types.graphql
functions:
  authenticate:
    handler:
      code:
        src: ./src/resolvers/auth0Authentication.js
        environment:
          AUTH0_DOMAIN: ${env:AUTH0_DOMAIN}
          AUTH0_API_IDENTIFIER: ${env:AUTH0_API_IDENTIFIER}
          AUTH0_CLIENT_ID: ${env:AUTH0_CLIENT_ID} 
    type: resolver
    schema: ./src/auth0Authentication.graphql


permissions:
  - operation: Note.read
  - operation: Note.create
    authenticated: true
  - operation: Note.update
    authenticated: true
  - operation: Note.delete
    authenticated: true

  - operation: Draft.read
  - operation: Draft.create
    authenticated: true
  - operation: Draft.update
    authenticated: true
  - operation: Draft.delete
    authenticated: true

  - operation: File.read

  - operation: User.read